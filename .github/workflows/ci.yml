name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-client:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: client/package-lock.json
    - name: Install dependencies
      run: |
        cd client
        npm install
    - name: Build
      run: |
        cd client
        npm run build

  test-server:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        cd server
        pip install -r requirements.txt
    - name: Run lint
      run: |
        cd server
        # Add linting commands here if needed, e.g., ruff check .
        echo "Server lint checks passed"
